<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML</title>
</head>
<body>
    <h1>Colocando vídeos no seu site</h1>
    <p>Este vídeo está <strong>hospedado</strong> no meu próprio servidor:</p>
    <video width="500px" autoplay controls loop poster="imagens/thumb.jpg">
<source src="midia/Meu-Video.mp4" type="video/mp4">
<source src="midia/Meu-Video.m4v" type="video/m4v">
<p>Seu navegador não tem compatibilidade para Vídeos</p>
    </video>
    <h1>Incorporando vídeos externos sem gastar nada do meu pc Hehehe</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/8bGhHrNlXHI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
