<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Mídias em HTML5</h1>

    <p>Tente abrir este site em diferentes dispositivos ou tente alterar o tamanho do seu navegador.</p>
    <picture>
    <source media="(max-width: 750px)" srcset="imagens/P.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/M.png" type="image/png">
    <img src="imagens/G.png" alt="imagem flexivel">
</picture>
<h1>Colocando áudio no site:</h1>
<p>Vamos aprender a adicionar áudios no nosso site. </p>
<audio preload="metadata" controls autoplay loop>
    <source src="midia/anobando.mp3" type="audio/mp3">
    <source src="midia/anobando.ogg" type="audio/ogg">
    <source src="midia/anobando.wav" type="audio/wav">
</audio>

    
</body>
</html>
