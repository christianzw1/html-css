<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dmodelo de caixas</title>
    <style>
        h1{
            height: 300px;
            width: 300px;
            background-color: lightgreen;
            border-width: 10px;
            
        
            padding: 10px 10px 10px 10px;

            
            border: 10px solid darkslategray;

            
            margin: 10px;

            outline: 5px dashed darkblue;
        
        }
        a {
            border-width: 10px;
            border-style: 10px;
            border-color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>paragrados também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-leve</a>. vamos ver como tudo isso funciona.</p>
    
</body>
</html>
